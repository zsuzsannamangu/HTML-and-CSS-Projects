<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS Drop-down Menu Demo</title>
        <link rel="stylesheet" href="./CSS/photo_style.css">
    </head>
    <body>
        <!--PHOTO CONTAINER 1-->

        <div class="photo-container">
            <div class="photo">
                <img src="./Images/Room_1.jpg" alt="Room One">
                <div class="photo-overlay">
                    <h3 class="white-head">Click to Enlarge</h3>
                    <p>We have several beautiful rooms to choose from.</p>
                </div>
            </div>
        </div>
        <!--END OF PHOTO CONTAINER-->
        
        <table>
            <colgroup>
              <col span="3" style="background-color:#e7ee91">
              <col style="background-color:rgb(197, 197, 6)">
            </colgroup>
            <tr>
              <th>Options</th>
              <th>Size</th>
              <th>View</th>
              <th>Price</th>
            </tr>
            <tr>
              <td>Room 1</td>
              <td>Queen</td>
              <td>Coast</td>
              <td>$199/night</td>
            </tr>
            <tr>
                <td>Room 2</td>
                <td>Queen</td>
                <td>Mountain</td>
                <td>$209/night</td>
            </tr>
            <tr>
                <td>Room 3</td>
                <td>King</td>
                <td>Coast</td>
                <td>$219/night</td>
            </tr>
            <tr>
                <td>Room 4</td>
                <td>King</td>
                <td>Mountain</td>
                <td>$229/night</td>
            </tr>
            <tr>
                <td>Room 5</td>
                <td>Corner Suite</td>
                <td>Coast</td>
                <td>$459/night</td>
            </tr>
        </table>
    </body>
</html>
