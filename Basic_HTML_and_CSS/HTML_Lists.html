<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Lists</title>
	</head>
	<body>
		<h3>To get ready do the following in order:</h3>
		<ol>
			<li>Brush teeth</li>
			<li>Comb hair</li>
			<li>Get dressed</li>
			<li>Eat breakfast</li>
			<li>Put shoes on</li>
		</ol>
		<h3>Put in backpack:</h3>
		<ul>
			<li>Lunch</li>
			<li>Two snacks</li>
			<li>Hat</li>
			<li>Sunscreen</li>
			<li>Water bottle</li>
		</ul>
	</body>
</html>
